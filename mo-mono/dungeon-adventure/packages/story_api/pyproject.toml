[tool.coverage.run]
branch = true
source = [ "story_api" ]

[tool.coverage.report]
exclude_lines = [ "if TYPE_CHECKING:" ]
show_missing = true

[tool.pytest.ini_options]
addopts = """
 --cov
 --cov-report html:'../../coverage/packages/story_api/html'
 --cov-report xml:'../../coverage/packages/story_api/coverage.xml'
 --html='../../reports/packages/story_api/unittests/html/index.html'
 --junitxml='../../reports/packages/story_api/unittests/junit.xml'
"""

[tool.hatch.build.targets.wheel]
packages = [ "story_api" ]

[tool.hatch.metadata]
allow-direct-references = true

[tool.ruff]
exclude = [ ".ruff_cache", ".svn", ".tox", ".venv", "dist" ]
line-length = 88
indent-width = 4

  [tool.ruff.lint]
  select = [ "E", "F", "UP", "B", "SIM", "I" ]
  ignore = [ ]
  fixable = [ "ALL" ]
  unfixable = [ ]

[project]
name = "story_api"
version = "1.0.0"
description = "Automatically generated by Nx."
requires-python = ">=3.12"
readme = "README.md"
dependencies = [
  "fastapi",
  "mangum",
  "aws-lambda-powertools",
  "aws-lambda-powertools[tracer]"
]

[build-system]
requires = [ "hatchling" ]
build-backend = "hatchling.build"

[dependency-groups]
dev = [ "fastapi[standard]>=0.115" ]
